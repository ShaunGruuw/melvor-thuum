<template id="thuum-teacher">
    <div class="col-6 col-lg-3" :id="localId" @vue:mounted="mounted">
        <div
            class="block block-content block-content-full block-rounded-extra block-link-pop border-top border-thuum border-4x text-center"
        >
            <div class="row gutters-tiny">
                <div class="col-12 p-2">
                    <img class="teacher-img" v-bind:src="media" />
                </div>
                <div class="col-12 pt-2">
                    <h4 class="font-w700 mb-2">{{ teacherName }}</h4>
                </div>
                <div class="col-12 thuum-skill-icon-container">
                    <img class="skill-icon-xs m-2" v-for="skillIcon in getSkillIcons()" :src="skillIcon" />
                </div>
                <div
                    class="col-12 row justify-content-center gutters-tiny text-center icon-size-48"
                    id="grants-container"
                >
                    <xp-icon id="thruum-xp"></xp-icon>
                    <mastery-xp-icon id="thruum-mastery-xp"></mastery-xp-icon>
                    <mastery-pool-icon id="thruum-pool-xp"></mastery-pool-icon>
                    <interval-icon id="thruum-interval"></interval-icon>
                </div>
                <div class="col-12 p-2 mt-3">
                    <progress-bar class="mt-3 progress-height-5" id="thruum-progress-bar">
                        <progres-bar></progres-bar>
                    </progress-bar>
                </div>
                <div style="display: flex;
                flex-direction: column;
                align-items: center;" class="col-12">
                    <button class="btn btn-alt-success ml-3 mr-3 mb-3 mt-1" @click="train()">
                        {{getLangString('Thuum_Thuum_Train')}}
                    </button>
                    <button class="btn btn-alt-info ml-3 mr-3 mb-3 mt-1" @click="Master()" :disabled="disabled">
                        {{ disabled ? getLangString('Thuum_Thuum_Mastered') : getLangString('Thuum_Thuum_Equip') }}
                    </button>
                    <button class="btn btn-alt-info ml-3 mr-3 mb-3 mt-1" @click="mastery()">
                        {{ getLangString('Thuum_Thuum_Mastery') }}
                    </button>
                </div>
                <div class="col-12">
                    <small class="text-danger"
                        ><img
                            class="skill-icon-xs mr-2"
                            src="https://cdn.melvor.net/core/v018/assets/media/main/coins.svg"
                        />
                        {{ numberWithCommas(minGP) }}-{{ numberWithCommas(maxGP) }} GP</small
                    >
                </div>
                <div class="col-12">
                    <mastery-display
                        class="mastery-6"
                        data-skill-id="namespace_thuum:Thuum"
                        v-bind:data-action-id="id"
                    ></mastery-display>
                </div>
            </div>
        </div>
    </div>
</template>
